# https://cwiki.apache.org/confluence/display/INFRA/git+-+.asf.yaml+features
---
github:
  description: "Community Over Code EU - EU edition of the flagship ASF conference"
  homepage: https://eu.communityovercode.org
  labels:
    - apache
    - community-over-code
    - conference
  features:
    # Enable issues management
    issues: true
    # Enable projects for project management boards
    projects: false
    # Enable wiki for documentation
    wiki: true

  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: false

  protected_branches:

  collaborators:

  ghp_path: /
  ghp_branch: gh-pages

publish:
  whoami:   gh-pages
