name: Build docs

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ—‚ Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9  # v3.5.3
        with:
          submodules: recursive
          lfs: true
          fetch-depth: 1
      - name: ðŸ“š Install Hugo
        uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d  # v2.6.0
        with:
          hugo-version: '0.91.2'
          extended: true
      - name: ðŸ—‚ Checkout gh-pages branch with minimum depth
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9  # 3.5.3
        if: ${{ github.event_name == 'push' }}
        with:
          ref: gh-pages
          fetch-depth: 1
          path: dist
      - name: ðŸ”§ Build site
        run: |
          env HUGO_ENV="production" hugo
      - name: ðŸ‘· Cleanup dist directory except .git and CNAME (each fork can have its own CNAME)
        if: ${{ github.event_name == 'push' }}
        run: find ./dist -mindepth 1 ! -path ./dist/CNAME ! -path './dist/.git*' -delete -print
      - name: ðŸ‘· Copy ./public/* and ./resources/* and .asf.yaml to /dist/
        if: ${{ github.event_name == 'push' }}
        run: |
          cp -r ./public/* ./dist/
          cp -r ./resources/* ./dist/
          # The asf.yaml file must be in the branch from which the files are published.
          # Otherwise, ASF publishing tools cannot detect it.
          cp .asf.yaml ./dist/
      - name: ðŸš€ Add commit to the gh-pages branch and deploy it
        if: ${{ github.event_name == 'push' }}
        working-directory: dist
        run: |
          echo "Running git config"
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          echo "Running git add"
          git add .
          echo "Running git commit"
          git commit -m "Regenerated website based on ${GITHUB_SHA} commit" > ../git_commit.log
          git push origin gh-pages
      - name: ðŸš€ Upload git commit log as artifacts
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce  # v3.1.2
        with:
          name: coceu-git-commit-log
          path: './git_commit.log'
          retention-days: 5
