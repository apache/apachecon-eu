{{ define "main" }}

<section class="speaker-2 section">
  <div class="container">
    <div class="mb-4">
      {{ .Content }}
    </div>
    <div class="speaker-strip">
      <ul>
      {{ range .Data.Pages.ByTitle }}
            <li><a href="{{.RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
      </ul>
    </div>
  </div>
</section>

{{ end }}
