{{ define "main" }}

<!-- Speaker Detail -->
<section class="speaker-detail">
  <div class="container">
    <div>{{ .Content }}</div>

    <h4>Sessions in this track</h4>

    <ul>
    {{ range (.Data.Pages.ByParam "time_start") }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
  </div>
</section>
<!--End Speker Detail -->

{{ end }}
