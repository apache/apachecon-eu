<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body class="{{ if .IsHome }}home{{ else }}interior{{ end }}">
	{{- partial "header.html" . -}}
	{{ if not .IsHome }}
	{{ partial "page-title.html" . }}
	{{ end }}
	{{- block "main" . }}{{- end }}
	{{- partial "footer.html" . -}}
</body>

</html>
