<!-- Navigation Start -->
<header class="header-bar">
  <nav class="navbar navbar-expand-lg main-nav navbar-light fixed-top">
    <!-- LOGO BAR -->
    <a class="navbar-brand ml-4 pb-2" href='{{ "/" | relURL }}'>
      <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" class="img-fluid logo-b">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--  MAIN MENU  -->
    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav mx-auto align-items-center">
        {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            {{ .Name }}
          </a>
          <div class="dropdown-menu">
            {{ range .Children }}
            <a class="dropdown-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
          </div>
        </li>
        {{ else }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}

        {{ if .Site.Params.navigation_button.enable }}
        <li class="nav-item">
          <a id="nav-button" href="{{ .Site.Params.navigation_button.link | relURL }}" class="btn btn-orange text-white btn-rounded">{{
            .Site.Params.navigation_button.label }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>
<!-- Navigation End -->
