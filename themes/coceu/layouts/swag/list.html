{{ define "main" }}

<section class="section {{ .Type }}">
  <div class="container">
    <div class="list-content">
      {{ .Content }}
    </div>

    <div class="row">
      {{ range .Data.Pages }}
      <div class="col-sm-6">
        {{ .Render "post" }}
      </div>
      {{ end }}
      
    </div>

  </div>
</section>

{{ end }}
